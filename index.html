<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-green-50">
    <header class="w-full bg-white shadow flex flex-col md:flex-row items-center justify-between px-6 py-4">
        <!-- Logo + Title -->
        <div class="flex items-center space-x-3 mb-3 md:mb-0">
            <img src="assets/logo.png" alt="logo" class="w-10 h-10">
            <span class="text-green-700 font-bold text-xl">Emergency Service</span>
        </div>
        <!-- Right Side Buttons -->
        <div class="flex items-center space-x-4">
            <div class="flex items-center bg-green-50 px-3 py-1 rounded-full">
                <span class="text-black font-semibold mr-2">0</span>
                <i class="fa-solid fa-heart text-red-500"></i>
            </div>
            <div class="flex items-center bg-green-50 px-3 py-1 rounded-full">
                <span class="text-black font-semibold mr-2">100</span>
                <i class="fa-solid fa-coins text-yellow-500"></i>
            </div>
            <button class="flex items-center space-x-2 bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-full transition">
                <i class="fa-solid fa-copy"></i>
                <span>Copy</span>
            </button>
        </div>
    </header>
    <!-- Header Banner -->
    <section class="w-full text-center py-12 text-white bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223">
        <div class="flex justify-center mb-4">
            <img src="assets/logo.png" alt="logo" class="w-20 h-20">
        </div>
        <h1 class="text-3xl font-bold mb-2">Emergency Service Directory</h1>
        <p class="text-lg">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>
</body>
</html>
